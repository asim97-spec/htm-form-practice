<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the Forms</title>
</head>
<body>
    <h1>Hello, Forms!</h1>
    <form action="/form-handling-url" method="Post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div>
                <label for="lastName">LastName</label>
                <input type="text" name="lastName" id="lastName">

            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email_address">
              </div>
              <div>
                <label for="status">Status</label>
                <select id="status" name="user_status">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>

                </select>
              </div>
              <div>
                <p>Choose your favorite programming language:</p>
                <label for="HTML">HTML</label>
                <input id="HTML" type="radio" name="lang-option">
                <label for="CSS">CSS</label>
                <input id="CSS" type="radio" name="lang-option">
                <label for="JavaScript">JavaScript</label>
                <input id="JavaScript" type="radio" name="lang-option">
              </div>
              <div>
                <label for="info">info</label>
                <textarea id="info" name="info"></textarea>
              </div>
              <div>
                <label for="current_date">Current Date</label>
                <input type="date" id="current_date" name="current_date">
              </div>
              <div>
                <input type="checkbox" id="newsLetter" name="newsLetter">
                <label for="newsLetter">Sign up for newsletter</label>
              </div>
              <div>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Agree to terms and conditions</label>
              </div>
              
          
              <div>
                <button type="submit">Add this person</button>
              </div>
        </fieldset>
    </form>
</body>
</html>
